<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shivudha Crew</title>
  <style>
    /* General Styles */
    body { margin:0; font-family: Arial, sans-serif; background:#f9f9f9; color:#333; }
    a { text-decoration:none; color:#333; }

    /* Header & Video Background */
    header {
      position:relative; height:100vh; display:flex; justify-content:center; align-items:center; text-align:center; color:white; overflow:hidden;
    }
    #bg-video {
      position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:0;
    }
    header::before {
      content:""; position:absolute; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.4); z-index:0;
    }
    .header-content { position:relative; z-index:1; }
    .header-content img { width:120px; margin-bottom:20px; }

    /* Navigation */
    nav { margin-top:15px; }
    nav a { margin: 0 15px; color:white; font-weight:bold; }

    /* Collection Section */
    section { padding:50px 20px; text-align:center; }
    h2 { margin-bottom:40px; font-size:2em; }
    .products { display:flex; flex-wrap:wrap; justify-content:center; gap:25px; }
    .product { width:220px; background:white; border-radius:10px; padding:20px; box-shadow:0 5px 15px rgba(0,0,0,0.1); transition:0.3s; }
    .product img { width:100%; border-radius:10px; margin-bottom:10px; }
    .product:hover { transform:translateY(-10px); box-shadow:0 10px 20px rgba(0,0,0,0.2); }

    /* Footer */
    footer { background:#222; color:white; text-align:center; padding:30px 20px; }
    footer a { color:white; font-weight:bold; }
  </style>
</head>
<body>

  <!-- Header with Video Background -->
  <header>
    <video autoplay muted loop id="bg-video">
      <source src="hero.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="header-content">
      <img src="logo.png" alt="Shivudha Logo">
      <h1>Shivudha Crew</h1>
      <nav>
        <a href="#collection">Collection</a>
        <a href="#footer">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Collection Section -->
  <section id="collection">
    <h2>Our Collection</h2>
    <div class="products">
      <div class="product">
        <img src="suit.jpg" alt="Suit">
        <div>Suit</div>
      </div>
      <div class="product">
        <img src="kurti.jpg" alt="Kurti">
        <div>Kurti</div>
      </div>
      <div class="product">
        <img src="cordset1.jpg" alt="Cordset 1">
        <div>Cordset 1</div>
      </div>
      <div class="product">
        <img src="cordset2.jpg" alt="Cordset 2">
        <div>Cordset 2</div>
      </div>
      <div class="product">
        <img src="cordset3.jpg" alt="Cordset 3">
        <div>Cordset 3</div>
      </div>
    </div>
  </section>

  <!-- Footer with Email -->
  <footer id="footer">
    &copy; 2025 Shivudha Crew | Email: <a href="mailto:shivudha112026@gmail.com">shivudha112026@gmail.com</a>
  </footer>

</body>
</html>
