<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shivudha Crew</title>
  <style>
    /* Reset and general styles */
    body, html { margin:0; padding:0; font-family: Arial, sans-serif; }
    a { text-decoration: none; color: inherit; }

    /* Header with fullscreen video */
    header {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    /* Video background */
    #bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Dark overlay to make content readable */
    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    /* Header content */
    .header-content {
      position: relative;
      z-index: 1;
    }
    .header-content img.logo {
      width: 150px;  /* Small logo */
      height: auto;
      margin-bottom: 20px;
    }
    .header-content h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    nav a {
      margin: 0 15px;
      color: white;
      font-weight: bold;
    }

    /* Collection Section */
    section#collection {
      padding: 50px 20px;
      text-align: center;
      background: #f9f9f9;
    }
    section#collection h2 {
      font-size: 2em;
      margin-bottom: 40px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
    .product {
      width: 220px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .product:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Footer */
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    footer a {
      color: white;
      font-weight: bold;
    }

    /* Responsive */
    @media(max-width:600px){
      .header-content h1 { font-size: 2em; }
      .products { flex-direction: column; align-items: center; }
      .product { width: 80%; }
    }
  </style>
</head>
<body>

  <!-- Header with video background -->
  <header>
    <video autoplay muted loop id="bg-video">
      <source src="hero.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="header-content">
      <img src="logo.png" alt="Shivudha Logo" class="logo">
      <h1>Shivudha Crew</h1>
      <nav>
        <a href="#collection">Collection</a>
        <a href="#footer">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Collection Section -->
  <section id="collection">
    <h2>Our Collection</h2>
    <div class="products">
      <div class="product">
        <img src="suit.jpg" alt="Suit">
        <div>Suit</div>
      </div>
      <div class="product">
        <img src="kurti.jpg" alt="Kurti">
        <div>Kurti</div>
      </div>
      <div class="product">
        <img src="cordset1.jpg" alt="Cordset 1">
        <div>Cordset 1</div>
      </div>
      <div class="product">
        <img src="cordset2.jpg" alt="Cordset 2">
        <div>Cordset 2</div>
      </div>
      <div class="product">
        <img src="cordset3.jpg" alt="Cordset 3">
        <div>Cordset 3</div>
      </div>
    </div>
  </section>

  <!-- Footer with email -->
  <footer id="footer">
    &copy; 2025 Shivudha Crew | Email: <a href="mailto:shivudha112026@gmail.com">shivudha112026@gmail.com</a>
  </footer>

</body>
</html>
