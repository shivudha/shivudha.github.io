<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shivudha Crew</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; text-align:center; }
header { background:#222; color:white; padding:20px; }
header img { width:120px; display:block; margin:0 auto 10px; }
h1 { margin:0; }
nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold; }
section { margin:40px 0; }
.products { display:flex; justify-content:center; gap:20px; flex-wrap:wrap; }
.product { background:white; padding:20px; border-radius:5px; box-shadow:0 2px 5px rgba(0,0,0,0.1); width:180px; font-weight:bold; }
footer { background:#222; color:white; padding:20px; margin-top:40px; }
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="Shivudha Logo">
  <h1>Shivudha Crew</h1>
  <nav>
    <a href="#collection">Collection</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="collection">
  <h2>Our Collection</h2>
  <div class="products">
    <div class="product">Suit</div>
    <div class="product">Kurti</div>
    <div class="product">Cordset</div>
  </div>
</section>

<section id="contact">
  <h2>Contact Us</h2>
  <p>Email: info@shivudhacrew.com</p>
</section>

<footer>
  <p>&copy; 2025 Shivudha Crew</p>
</footer>

</body>
</html>
<section id="collection">
  <h2>Our Collection</h2>
  <div class="products">
    <div class="product">
      <img src="suit.jpg" alt="Suit">
      <div>Suit</div>
    </div>
    <div class="product">
      <img src="kurti.jpg" alt="Kurti">
      <div>Kurti</div>
    </div>
  </div>
</section>
